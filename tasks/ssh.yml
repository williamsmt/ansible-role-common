- name: Include ssh variables
  include_vars: ssh.yml

- name: SSH Service defined configuration
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
  with_items: "{{ __ssh_options }}"
  notify: Restart sshd
  when: __ssh_options is defined
...
